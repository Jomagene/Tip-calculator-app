<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/script.js" defer></script>

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="Logo splitter" />
    </header>
    <main>
      <form action="">
        <fieldset>
          <label for="bill">Bill</label>
          <input type="number" name="bill" id="bill" />
        </fieldset>
        <fieldset>
          <div>
            <span>Select Tip %</span>
          </div>
          <input type="radio" name="percentage" id="five" />
          <label for="five">5%</label>
          <input type="radio" name="percentage" id="ten" />
          <label for="ten">10%</label>
          <input type="radio" name="percentage" id="fifteen" />
          <label for="fifteen">15%</label>
          <input type="radio" name="percentage" id="twenty-five" />
          <label for="twenty-five">25%</label>
          <input type="radio" name="percentage" id="fifty" />
          <label for="fifty">50%</label>
          <input
            type="text"
            name="percentage"
            id="custom"
            placeholder="Custom" />
        </fieldset>
        <fieldset>
          <label for="">Number of People</label>
          <input type="number" name="" id="" />
        </fieldset>
      </form>
      <section>
        <div>
          <div>
            <div>
              <p>Tip Amount</p>
              <span> / person</span>
            </div>
            $0.00
          </div>
          <div>
            <div>
              <p>Total</p>
              <span> / person</span>
            </div>
            $0.00
          </div>
        </div>
        <button>RESET</button>
      </section>
    </main>
    Tip Amount / person Total / person Reset
  </body>
</html>
